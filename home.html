            <script>
                // Changes menu visibility
                    function toggleMenu() {
                    var menu = document.getElementById("menu-items");
                    menu.classList.toggle("active");
                }
                // Highlights current page
                    function highlightActiveMenuItem() {
                    var currentPage = window.location.pathname.split('/').pop(); // Get the current page's name
                // Removes highlight
                    var menuItems = document.querySelectorAll('.menu-items a');
                    menuItems.forEach(function(item) {
                    item.classList.remove('active');
                });
                // Highlight to current page
                    var activeLink = document.getElementById(currentPage.split('.')[0]); // Use the page name (without .html)
                    if (activeLink) {
                    activeLink.classList.add('active');
                  }
                }
                // More highlight
                window.onload = highlightActiveMenuItem;
              </script>
